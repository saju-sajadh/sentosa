  <script>
    $(document).ready(function () {
      // Action Mode button click handler
      $('#action-mode-button').click(function () {
        $.ajax({
          type: 'POST',
          url: '/action_mode',
          success: function (response) {
            console.log(response.message); // You can replace this with a more sophisticated UI update
          },
          error: function () {
            console.log('Failed to activate Action Mode.');
          }
        });
      });

      // Chat Mode button click handler
      $('#chat-mode-button').click(function () {
        $.ajax({
          type: 'POST',
          url: '/chat_mode',
          success: function (response) {
            console.log(response.message); // You can replace this with a more sophisticated UI update
            toggleChat(); // Show chat container when chat mode is activated
          },
          error: function () {
            console.log('Failed to activate Chat Mode.');
          }
        });
      });
    });
    // Get the button and container elements
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    const fullscreenContainer = document.getElementById(
      "fullscreen-container"
    );
    fullscreenBtn.addEventListener("click", toggleFullScreen);
    function toggleFullScreen() {
      if (document.fullscreenEnabled) {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          fullscreenContainer.requestFullscreen();
        }
      } else {
        console.log("Full screen mode is not supported by this browser.");
      }
    }

  </script>

  <script>
    // Toggle the visibility of the chat container
    function toggleChat() {
      const chatContainer = document.getElementById('chat-container');
      if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
        chatContainer.style.display = 'block'; // Show the container
      } else {
        chatContainer.style.display = 'none'; // Hide the container
      }
    }
  </script>
